<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
</head>

<body>

    <h1>Explicaciones de Elementos Compuestos</h1>

    <!-- Labels/Etiquetas -->
    <label for="Impunt1">Ejemplo de Imput de texto </label>
    <br>

    <!-- Entradas/Imput -->
    <input type="text" id="Imput1" name="imput1">
    <br><br>
    
    <hr>
    <h2>Imput de Texto</h2>
    <label for="Correo1">Imput de Correo</label><br>
    <input type="email" id="Correo1" name="Correo1"><br><br>

    <label for="Numero1">Imput de Numero</label><br>
    <input type="number" id="Numero1" name="Numero1"><br><br>

    <label for="Password1">Imput de Password</label><br>
    <input type="password" id="Password1" name="Password1"><br><br>

    <label for="tel1">Imput de Telefono</label><br>
    <input type="tel" id="Tel1" name="Tel1" maxlength="10"><br><br>

    <label for="url1">Imput de URL</label><br>
    <input type="url" id="url1" name="url1"><br><br>
    
    <hr>
    
    <h2>Imput de Seleccion Multiple</h2>
    <input type="checkbox" id="toppimg1" name="toppimg1" value="Cebolla">
    <label for="toppimg1">Tacos con cebolla</label>
    <input type="checkbox" id="toppimg2" name="toppimg2" value="Cilantro">
    <label for="toppimg2">Tacos con Cilantro</label>
    <input type="checkbox" id="toppimg3" name="toppimg3" value="Salsa">
    <label for="toppimg3">Tacos con Salsa</label>
    
    <h2>Imput de Seleccion Única</h2>
    <input type="radio" id="Roja" name="Salsas" value="Roja">
    <label for="roja">Roja</label>
    <input type="radio" id="Verde" name="Salsas" value="Verde">
    <label for="Verde">Verde</label>
    <input type="radio" id="Guacamole" name="Salsas" value="Guacamole">
    <label for="Guacamole">Guacamole</label>

    <h2>Select</h2>
    <label for="tacos">De que la orden</label>
    <select id="tacos" name="tacos">
        <option value="Suadero">Suadero</option>
        <option value="Pastor">Pastor</option>
        <option value="Campechanos">Campechanos</option>
        <option value="Tripa">Tripa</option>
    </select>

    <h2>Select con imput</h2>
    <label for="refresco"> Elige tu refresco Favorito </label><br>
    <input list="refresco">
    <datalist id="refresco">
        <option value="Coca-Cola">
        <option value="Manzana">
        <option value="Naranja">
        <option value="Mango">
    </datalist>
    <br><br>

    <hr>

    <h2>Imput de Fecha</h2><br>
    <input type="date" id="fecha" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br>

    <hr>

    <h2>Imput de Archivo</h2><br>
    <input type="file" id="archivo1" name="archivo1" multiple><br>
    
    <h2>Imput de rango</h2>
    <label for="vol">Volumen (entre 0 y 50);</label><br>
    <input type="range" name="vol" id="vol" min="0" max="50"><br>

    <hr>

    <h2>Imput de Botón</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" value="Boton1" id="boton1" name="boton1" onclick="alert('Hola');">

    <hr>

    <!--  Formularios  -->
    <h2>Formulario</h2>
    <form action="/accion.js" id="form1" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>

    <label for="apellido">apellidos</label>
    <input type="text" id="apellido" name="apellido" form="form1">
</body>

</html>
